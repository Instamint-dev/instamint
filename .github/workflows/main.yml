name: CI/CD Pipeline for instamint

on:
  push:
    branches:
      - Feat/CICD_back

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Start Cleavr Deployment
        uses: fjogeleit/http-request-action@master
        with:
          url: '${{ secrets.DEPLOY_TRIGGER_HOOK_cleavr_88aly897kw }}'
          method: 'POST'
          data: '{"status": "init" }'
          timeout: 60000

      - uses: actions/checkout@v3
        with:
          path: backend

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          working-directory: backend

      - uses: bahmutov/npm-install@v1
        with:
          working-directory: backend

      - name: Build backend
        run: npm run build --production
        working-directory: backend

      - name: Complete Cleavr Deployment
        uses: fjogeleit/http-request-action@master
        with:
          url: '${{ secrets.DEPLOY_TRIGGER_HOOK_cleavr_88aly897kw }}'
          method: 'POST'
          data: '{"status": "success"}'
          timeout: 60000

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: frontend

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          working-directory: frontend

      - name: Install dependencies (React project)
        run: npm install
        working-directory: frontend

      - name: Build React project
        run: npm run build
        working-directory: frontend

      - name: Deploy to Vercel
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: frontend
